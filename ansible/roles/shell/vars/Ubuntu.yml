shell_packages_utility:
  - bat
  - curl
  - eza
  - fd-find
  - fzf
  - fzy
  - git-delta
  - jq
  - keychain
  - "{{ ansible_facts['distribution_version'] is version('24.04', '>=') | ternary('lf', False) }}"
